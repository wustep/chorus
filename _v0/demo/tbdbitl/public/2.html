<!DOCTYPE html>
<html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TBDBITL</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/d3-tip.css" rel="stylesheet">
	<link href="css/font-awesome.min.css" rel="stylesheet">
 </head>
 <body>
	<div class="container">
		<div class="row">
			<div class="col-xl-7 col-xs-12" align="center">
				<div id="instruments-pie"></div>
			</div><br>
		</div>
	</div>

	<script src="lib/socket.io.2.0.1.min.js"></script>
	<script src="lib/jquery.3.2.1.min.js"></script>
	<script src="lib/tether.1.4.0.min.js"></script>
	<script src="lib/bootstrap.v4.min.js"></script>
	<script src="lib/d3.v4.min.js"></script>
	<script src="lib/d3.tip.js"></script>
	<script src="client.js"></script>
	<script>
		$(function () {
			preload("img/0.png", "img/1.png", "img/2.png", "img/3.png", "img/4.png", "img/5.png", "img/6.png", "img/7.png", "img/8.png", "img/9.png", "img/10.png"); // Preload instruments
		});
		
		var images = [];
		function preload() { // Preload images from https://stackoverflow.com/questions/3646036/javascript-preloading-images
			for (var i = 0; i < arguments.length; i++) {
				images[i] = new Image();
				images[i].src = preload.arguments[i];
			}
		}
	</script>
 </body>
</html>
